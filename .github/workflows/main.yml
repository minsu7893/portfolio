name: Deploy to Ubuntu Server with SSH Key

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install html-minifier
        run: npm install -g html-minifier

      # Secrets: SSH_PRIVATE_KEY, SERVER_USER, SERVER_IP, TARGET_DIRECTORY, SSH_PORT(예: 22)
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          set -euxo pipefail
          if [ -n "${SSH_PORT:-}" ]; then
            ssh-keyscan -4 -T 10 -p "$SSH_PORT" "$SERVER_IP" >> ~/.ssh/known_hosts || true
          else
            ssh-keyscan -4 -T 10 "$SERVER_IP" >> ~/.ssh/known_hosts || true
          fi

      - name: Network quick check (from runner)
        run: |
          set -euxo pipefail
          sudo apt-get update && sudo apt-get install -y netcat-openbsd
          echo "Test to ${{ secrets.SERVER_IP }}:${SSH_PORT:-22}"
          nc -vz -4 -w 5 ${{ secrets.SERVER_IP }} ${SSH_PORT:-22}

      - name: Rsync to server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP:   ${{ secrets.SERVER_IP }}
          TARGET_DIRECTORY: ${{ secrets.TARGET_DIRECTORY }}
          SSH_PORT:    ${{ secrets.SSH_PORT }}   # 비워두면 22로 처리
        run: |
          set -euxo pipefail

          # 포트 옵션 만들기 (비어 있으면 22)
          if [ -n "${SSH_PORT:-}" ]; then
            PORT_OPT="-p ${SSH_PORT}"
          else
            PORT_OPT="-p 22"
          fi

          SSH_CMD="ssh -4 ${PORT_OPT} \
            -o ConnectTimeout=10 \
            -o ServerAliveInterval=5 \
            -o ServerAliveCountMax=3 \
            -o StrictHostKeyChecking=no"

          echo "Using: $SSH_CMD"
          rsync -avz -e "$SSH_CMD" ./ \
            "$SERVER_USER@$SERVER_IP:$TARGET_DIRECTORY"