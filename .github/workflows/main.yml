name: Deploy to Ubuntu Server with SSH Key

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install html-minifier
        run: npm install -g html-minifier

      # Secrets: SSH_PRIVATE_KEY, SERVER_USER, SERVER_IP, TARGET_DIRECTORY, SSH_PORT(ì˜ˆ: 22)
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -4 -T 10 -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts || true

      - name: Rsync to server
        env:
          SSH_CMD: >-
            ssh -4
            -p ${{ secrets.SSH_PORT }}
            -o ConnectTimeout=10
            -o ServerAliveInterval=5
            -o ServerAliveCountMax=3
            -o StrictHostKeyChecking=no
        run: |
          rsync -avz -e "$SSH_CMD" ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.TARGET_DIRECTORY }}
